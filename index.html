<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Hybrid Image Gallery</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0 10px;
        background: linear-gradient(to right, #0b0b0d, #1a1a2e);
        color: gold;
        text-align: center;
      }

      h1 {
        font-size: 3.5rem;
        color: gold;
        text-transform: uppercase;
        margin: 30px auto;
        padding: 15px 30px;
        letter-spacing: 5px;
        border: 3px solid gold;
        border-radius: 15px;
        display: inline-block;
        box-shadow: 0 0 15px gold;
        transition: 0.4s ease-in-out;
        cursor: pointer;
        max-width: 80%;
      }
      h1:hover {
        color: white;
        text-shadow: 0 0 20px gold, 0 0 30px white;
        transform: scale(1.05);
      }

      .btn {
        padding: 12px 30px;
        font-size: 1.2rem;
        font-weight: bold;
        background: linear-gradient(135deg, #ffcc00, #ffd700);
        color: black;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        margin: 10px 5px;
        box-shadow: 0 4px 15px rgba(255, 223, 0, 0.6);
        position: relative;
        overflow: hidden;
      }

      .btn:hover {
        background: linear-gradient(135deg, #ffd700, #ffcc00);
        color: black;
        box-shadow: 0 6px 20px rgba(255, 223, 0, 0.9);
        transform: translateY(-3px);
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr); 
        gap: 35px;
        padding: 50px 30px;
        justify-content: center;
      }

      .gallery img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 12px;
        transition: 0.4s;
        box-shadow: 0 0 20px gold;
        cursor: pointer;
        border: 3px solid white;
      }
      .gallery img:hover {
        transform: scale(1.08);
        filter: brightness(1.3);
        box-shadow: 0 0 30px gold;
      }

      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s;
      }
      .lightbox img {
        max-width: 80%;
        max-height: 80%;
        border: 5px solid gold;
        border-radius: 10px;
      }
      .close {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 35px;
        cursor: pointer;
        color: gold;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
          padding: 10px 20px;
        }
        .btn {
          font-size: 1rem;
          padding: 10px 20px;
        }
        .gallery {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2rem;
          padding: 8px 15px;
        }
        .btn {
          font-size: 0.9rem;
          padding: 8px 15px;
        }
        .gallery {
          grid-template-columns: repeat(1, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <h1>Royal Image Gallery</h1>

    <div class="btn-container">
      <button class="btn" onclick="filterGallery('car')">Cars</button>
      <button class="btn" onclick="filterGallery('horse')">Horses</button>
      <button class="btn" onclick="filterGallery('all')">Show All</button>
    </div>

    <section class="gallery">
      <img src="Images/Car1.jpg" alt="Car 1" class="car" />
      <img src="Images/Horse2.jpg" alt="Horse 2" class="horse" />
      <img src="Images/Car9.jpg" alt="Car 9" class="car" />
      <img src="Images/Horse3.jpg" alt="Horse 3" class="horse" />
      <img src="Images/Car12.jpg" alt="Car 12" class="car" />
      <img src="Images/Horse4.jpg" alt="Horse 4" class="horse" />
    </section>
    
    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
      <span class="close">&times;</span>
      <img id="lightbox-img" src="" alt="Enlarged Image" />
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const closeBtn = document.querySelector(".close");
        const images = document.querySelectorAll(".gallery img");

        images.forEach((img) => {
          img.addEventListener("click", () => {
            lightbox.style.display = "flex";
            lightboxImg.src = img.src;
          });
        });

        closeBtn.addEventListener("click", () => {
          lightbox.style.display = "none";
        });
      });

      function filterGallery(category) {
        document.querySelectorAll(".gallery img").forEach((img) => {
          img.style.display =
            category === "all" || img.classList.contains(category)
              ? "block"
              : "none";
        });
      }
    </script>
  </body>
</html>
